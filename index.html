<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/weather.css" />
    <link rel="stylesheet" href="./assets/css/searchGoogle.css" />
    <link rel="stylesheet" href="./assets/css/todoList.css" />
    <!-- icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- header page -->
      <header>
        <div class="headerIcons">
          <a href="#"><i class="bx bxs-user"></i></a>
          <a href="#"><i class="bx bx-cog"></i></a>
        </div>
      </header>
      <main class="displayGrid">
        <!--weather -->
        <section class="sectionWeather displayGrid">
          <div class="boxWeatherAndTime displayGrid">
            <div class="boxTime">
              <h2>TIME AND DATE</h2>
              <h3 class="todayDate">12/3/1402</h3>
              <div class="lunarYearAndGregorianYear displayFlex">
                <span class="lunarYear">2024</span>
                <span class="gregorianYear">1440</span>
              </div>
              <div class="legalAndTimer displayFlex">
                <select>
                  <option>تایمر</option>
                  <option>تایمر</option>
                  <option>تایمر</option>
                </select>
                <select>
                  <option>اوقات شرعی</option>
                  <option>اوقات شرعی</option>
                  <option>اوقات شرعی</option>
                </select>
              </div>
            </div>
            <div class="boxWeather">
              <div class="temperature displayFlex">
                <h1>temp</h1>
                <i></i>
              </div>
              <h3>tepm</h3>
              <div class="maximumAndMinimum">
                <span class="maximum">18</span>
                <span class="minimum">12</span>
              </div>
              <div class="forecast">
                <select>
                  <option>پیش بینی</option>
                  <option>پیش بینی</option>
                  <option>پیش بینی</option>
                </select>
              </div>
            </div>
          </div>
          <div></div>
        </section>
        <!-- search google -->
        <section class="sectionSearchGoogle displayGrid">
          <div class="boxSearchGoogle displayFlex">
            <div class="inputSearch displayFlex">
              <img src="./images/icons8-google-480.png" />
              <input type="text" placeholder="جستجو در گوگل" />
              <a href="#" class="displayFlex"><i class="bx bx-search"></i></a>
            </div>
          </div>
          <div class="topSites">
            <div class="boxTopSites displayGrid">
              <div class="top boxAccessible displayGrid">
                <i class="bx bxs-grid"></i>
                <span>دم دستی</span>
              </div>
              <div class="top boxNight displayGrid">
                <img src="./images/b2489997-38da-41f2-812a-2be88e1508e8.png" />
                <span>شب</span>
              </div>
              <div class="top topSite displayFlex">
                <a href="https://www.facebook.com">
                  <img src="./images/icons8-facebook-480.png" />
                </a>
              </div>
              <div class="top topSite displayFlex">
                <a href="https://telegram.org">
                  <img src="./images/icons8-telegram-480.png" />
                </a>
              </div>
              <div class="top topSite displayFlex">
                <a href="https://twitter.com">
                  <img src="./images/icons8-twitterx-500.png" />
                </a>
              </div>
              <div class="top topSite displayFlex">
                <i class="bx bx-plus"></i>
              </div>
              <div class="top topSite displayFlex">
                <i class="bx bx-plus"></i>
              </div>
              <div class="top topSite displayFlex">
                <i class="bx bx-plus"></i>
              </div>
              <div class="top topSite displayFlex">
                <i class="bx bx-plus"></i>
              </div>
              <div class="top topSite displayFlex">
                <i class="bx bx-plus"></i>
              </div>
              <div class="top topSite displayFlex">
                <i class="bx bx-plus"></i>
              </div>
              <div class="top topSite displayFlex">
                <i class="bx bx-plus"></i>
              </div>
            </div>
          </div>
        </section>
        <!-- todolist -->
        <section class="sectionToDoList">
          <div class="wrapperToDoList">
            <div class="title displayGrid">
              <h3>دست نویس</h3>
              <div class="displayFlex">
                <a href="#"><i class="bx bxs-low-vision"></i></a>
              </div>
            </div>
            <div class="boxShowItems">
              <ul class="toDoList"></ul>
            </div>
            <div class="boxAddTask displayFlex">
              <form>
                <div class="inputTask displayFlex">
                  <input type="text" placeholder="نوشتن تسک جدید" />
                  <button class="displayFlex">
                    <i class="bx bx-plus"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
